<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Additional styles can be added here or in an external stylesheet -->
</head>

<body class="m-4">
    <h1 class="text-2xl font-bold mb-4">Job Application Tracking</h1>

    <div class="my-4">
        <form id="my-form" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required class="input">
            </div>
            <div>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required class="input">
            </div>
            <div>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required class="input">
            </div>
            <div>
                <label for="contractType">Contract Type:</label>
                <input type="text" id="contractType" name="contractType" required class="input">
            </div>
            <div>
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required class="input">
            </div>
            <div>
                <label for="followUpDate">Follow-up Date:</label>
                <input type="date" id="followUpDate" name="followUpDate" required class="input">
            </div>
            <div>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required class="input">
            </div>
            <div>
                <label for="employerResponse">Employer Response:</label>
                <input type="text" id="employerResponse" name="employerResponse" required class="input">
            </div>
            <div>
                <label for="responseMode">Response Mode:</label>
                <input type="text" id="responseMode" name="responseMode" required class="input">
            </div>
            <div>
                <label for="reasons">Reasons:</label>
                <input type="text" id="reasons" name="reasons" required class="input">
            </div>
            <div>
                <label for="interview">Interview:</label>
                <input type="text" id="interview" name="interview" required class="input">
            </div>
            <div>
                <label for="profiles">Profiles:</label>
                <input type="text" id="profiles" name="profiles" required class="input">
            </div>
            <div>
                <label for="documentsSent">Documents Sent:</label>
                <input type="text" id="documentsSent" name="documentsSent" required class="input">
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 mt-4 col-span-full">
                Add Job Application
            </button>
        </form>
    </div>

    <div class="my-4 overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Contract Type</th>
                    <th>Source</th>
                    <th>Follow-up Date</th>
                    <th>Status</th>
                    <th>Employer Response</th>
                    <th>Response Mode</th>
                    <th>Reasons</th>
                    <th>Interview</th>
                    <th>Profiles</th>
                    <th>Documents Sent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Job applications will be rendered here by the JavaScript -->
            </tbody>
        </table>
    </div>
   <!-- Load the Google API Client Library and initialize the client on load -->
<script src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>

<!-- Link to your external JavaScript file -->
<script src="script.js" defer></script>

</body>

</html>
